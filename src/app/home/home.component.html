<app-header></app-header>
<div>
  <div class="text-center">
    <button type="button"class="btn btn-lg btn-warning"data-bs-toggle="modal"data-bs-target="#exampleModal">+ Add Product
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="addingData" (ngSubmit)="addData(addingData.value)">
              <div class="mb-4 m-5 text-center">
                <div class="text-center mb-3 mt-0">
                <img [src]="url" height="100px" width="100px" />
                 </div>
                <div class="form-group">
                <input
                formControlName="thumbnail"
                  type="file"
                  (change)="onselectFile($event)"
                  class="form-control">
                  <span class="eror" *ngIf="thumbnail && thumbnail.invalid && thumbnail.touched">File is Required</span>
              </div>
              <div class="form-group">
                <input
                formControlName="title"
                  type="text"
                  class="form-control"
                  placeholder="Enter Title">
                  <span class="eror" *ngIf="title && title.invalid && title.touched">Title is Required</span>
                </div>
              </div>
              <div class="footer mb-3">
                <button type="button" class="btn btn-danger"
                  data-bs-dismiss="modal">
                  Close
                </button>&nbsp;
                <button type="submit" class="btn btn-warning" [disabled]="addingData.invalid">Submit Data</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid bg-light mt-3">
  <div class="container-fluid text-center bg-light border">
    <h1>
      <span style="color: black; font-family: cursive"
        >Our Popular Products</span
      >
    </h1>
  </div>
  <ul>
    <li *ngFor="let product of Product.products; let i = index">
      <div>
        <a>
        <img routerLink="/product/{{ product.id }}"src="{{ product.thumbnail }}"/>
          <div class="content">
            <div class="name">
              {{ product.title }}
            </div>
            <div class="row mt-3">
              <div class="col-sm-6">
                <button
                  class="btn btn-lg btn-warning"
                  data-bs-toggle="modal"
                  data-bs-target="#editModal"
                  (click)="editData(product)"
                >
                  Edit
                </button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-danger btn-lg" (click)="deleteData(i)">
                  delete
                </button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </li>
  </ul>
  <div class="modal fade" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">update Product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
              <div class="form-group mb-4 m-5 text-center">
                <div class="text-center mb-5">
                <img [src]="url" height="100px" width="100px" />
                </div>
                 <input
                  type="file"
                  (change)="onselectFile($event)"
                  name="thumbnail"
                  class="form-control"
                />
                </div>
                <div class="form-group mb-2 m-5 text-center">
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  placeholder="Enter Title"
                  [ngModel]="neweditData.title"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-warning">
                  Update Data
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
