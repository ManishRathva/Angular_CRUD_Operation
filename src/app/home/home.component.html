<app-header></app-header>
<div>
  <div class="text-center">
    <button type="button" class="btn btn-lg btn-warning" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      + Add Product
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body row">
          <div class="col-lg-3">
          <form>
            <div class="form-outline mb-4">
              <input type="file"  class="form-control" #thumbnail>
            </div>
            <div class="form-outline mb-4">
              <input type="text"  class="form-control" placeholder="Enter Title" #title>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" (click)="addData(title.value,thumbnail.value)">Submit Data</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid bg-light mt-3">
  <div class="container-fluid text-center bg-light border"><h1><span
        style="color:black;font-family: cursive;">Our Popular Products</span></h1></div>
  <ul>
    <li *ngFor="let product of Product.products">
      <div routerLink="/product/{{product.id}}">
        <a>
          <img src="{{product.thumbnail}}">

          <div class="content">
            <div class="name">
              {{product.title}}
            </div>
            <div class="row mt-3">
              <div class="col-sm-6">
                <button routerLink="/editdata" class="btn btn-primary btn-lg">Edit</button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-danger btn-lg">Delete</button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </li>
  </ul>
  <div class="container-fluid text-center bg-light"></div>
  <ul>
    <li *ngFor="let item of newData">
      <div routerLink="/product/{{item.id}}">
        <a>
          <img src="{{item.thumbnail}}">

          <div class="content">
            <div class="name">
              {{item.title}}
            </div>
            <div class="row mt-3">
              <div class="col-sm-6">
                <button routerLink="/editdata" class="btn btn-primary btn-lg">Edit</button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-danger btn-lg">Delete</button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </li>
  </ul>
</div>
